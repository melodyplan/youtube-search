<html lang="en">
<head>
  <title>Search Youtube Videos!</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <main class="container-fluid">
    <section class="row text-center">
      <form class="name-and-search col-md-8 col-md-offset-2">
        <div class="col-md-6 col-md-offset-3">
          <h1>Search Youtube Videos!*</h1>
          <p class="text-right">*somehow better than Youtube's own search function</p>
        </div>
        <div class="form-group text-left">
          <input type="text" class="form-control" id="search" placeholder="Type to somehow search better than Youtube">
        </div>
      </form>
    </section>
    <section class="row">
      <div class="col-md-4">
        <div class="video-wrapper">
          <iframe width="560" height="315" src="https://www.youtube.com/embed/p5Vsg1CrhrI" frameborder="0" allowfullscreen></iframe>
        </div>
      </div>
      <div class="col-md-4">
        <div class="video-wrapper">
          <iframe width="560" height="315" src="https://www.youtube.com/embed/p5Vsg1CrhrI" frameborder="0" allowfullscreen></iframe>
        </div>
      </div>
      <div class="col-md-4">
        <div class="video-wrapper">
          <iframe width="560" height="315" src="https://www.youtube.com/embed/p5Vsg1CrhrI" frameborder="0" allowfullscreen></iframe>
        </div>
      </div>
    </section>
  </main>



  <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
