<html lang="en">
<head>
  <title>Search Youtube Videos!</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <main class="container-fluid">
    <section class="row text-center">
      <form class="name-and-search col-md-8 col-md-offset-2">
        <div class="col-lg-6 col-lg-offset-3">
          <h1>Search Youtube Videos!*</h1>
          <p class="text-right">*somehow better than Youtube's own search function</p>
        </br>
        </div>
        <div class="form-search text-left">
          <input type="text" class="form-control" name="melodys-query" id="search" placeholder="Type to somehow search better than Youtube">
          <button type="submit" class="btn btn-default pull-right btn-xs submit-button">Go, baby, go!</button>
        </div>
      </form>
    </section>
    <section class="row results"></section>
    <div class="template hidden">
      <div class="col-md-4">
        <div class="video-wrapper">
          <!-- <iframe width="560" height="315" src="https://www.youtube.com/embed/p5Vsg1CrhrI" frameborder="0" allowfullscreen></iframe> -->
          <!-- put image tag here with fake image src , in code replace img src with thubmnail-->
          <img src="http://lorempixel.com/560/315/" alt="">
        </div>
      </div>
    </div>
    <div class="melody-overlay">
      <div class="melody-modal">
        <div class="video-wrapper"><iframe src="https://www.youtube.com/embed/p5Vsg1CrhrI" width="560" height="315" frameborder="0" allowfullscreen autoplay></iframe></div>
      </div>
    </div>
    <!-- in theory, i should be able to use hidden or disabled here but all variations of
    hidden (hidden-md, hidden-lg, etc) and disabled weren't working on the divs. So i
    went into the css file and added visibility: collapse so the page will ignore this
    div class and function as usual, but i'm not sure how to hook things though
    css to JS -->
  </main>



  <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.16.1/axios.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
